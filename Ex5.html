<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bill.css">
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <p>To make a cell span more than one row, use the rowspan attribute.</p>
    <table>
        <tr>
            <th>Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table>
</body>
</html>
